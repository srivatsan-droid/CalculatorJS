<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">0</div> <!-- Default display to ensure visibility -->
    
        <div class="btns">
            <div class="btn clear">CC</div>
            <div id="seven" class="btn digit">7</div>
            <div id="eight" class="btn digit">8</div>
            <div id="nine" class="btn digit">9</div>
            <div id="division" class="btn operator">/</div>
            <div id="four" class="btn digit">4</div>
            <div id="five" class="btn digit">5</div>
            <div id="six" class="btn digit">6</div>
            <div id="multiply" class="btn operator">*</div>
            <div id="one" class="btn digit">1</div>
            <div id="two" class="btn digit">2</div>
            <div id="three" class="btn digit">3</div>
            <div id="minus" class="btn operator">-</div>
            <div id="zero" class="btn digit point">0</div>
            <div id="dot" class="btn">.</div>
            <div class="btn equal">=</div>
            <div id="add" class="btn operator">+</div>
        </div>
    </div>

    <!-- Link to the JavaScript file; defer attribute ensures the script loads after HTML -->
    <script src="script.js" defer></script>
</body>
</html>
